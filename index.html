<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game!</title>
    <link rel="stylesheet" href="styleBubble.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="section">
                    <h3>Hit  </h3>
                    <div id="newhit" class="box"></div>
                </div>
                <div class="section">
                    <h3>Timer  </h3>
                    <div id="timer" class="box">30</div>
                </div>
                <div class="section">
                    <h3>Score  </h3>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <button id="startGame">Start Game!</button>
            </div>
        </div>
    </div>
    <div id="restart-section">   
        <button id="restartGame">Restart</button>
    </div>
    <script src="scriptBubble.js"></script>
</body>
</html>
